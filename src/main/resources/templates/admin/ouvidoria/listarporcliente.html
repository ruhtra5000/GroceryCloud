<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Listar Ouvidoria por Cliente</title>
</head>
<body class="m-3">
    <div class="container">
        <div class="d-flex">
            <h1 class="p-2 flex-grow-1">Listar Ouvidoria por Cliente</h1>
            <div class="p-2 align-self-center">
            </div>
        </div>

        <div class="mt-3">
            <div class="input-group">
                <input type="text" class="form-control-sm" name="idOuvidoria" id="idOuvidoria" placeholder="ID da Ouvidoria">
                <button class="btn btn-outline-secondary" id="buscarPorId" type="button">Buscar</button>
            </div>
        </div>

        <div class="mt-3">
            <table class="table" id="tabelaOuvidoriaPorId">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Mensagem</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaOuvidoriaPorId">
                </tbody>
            </table>
        </div>
    </div>
</body>

<script>
    document.querySelector('#buscarPorCliente').addEventListener("click", () => {
        const clienteOuvidoria = document.querySelector("#clienteOuvidoria").value.trim();
        if (clienteOuvidoria !== "") {
            console.log("Buscar por Cliente de Ouvidoria: " + clienteOuvidoria);
        } else {
            console.log("Por favor, insira um Cliente de Ouvidoria v√°lido.");
        }
    });
</script>
</html>
